{% extends 'master.html' %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <p>Category: {{ blog.category.name }}</p>
    <p>Published Date: {{ blog.date_published }}</p>
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.user.username }}: {{ comment.content }}</li>
        {% endfor %}
    </ul>
{% endblock %}
