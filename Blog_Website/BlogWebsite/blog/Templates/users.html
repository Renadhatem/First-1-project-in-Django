{% extends 'master.html' %}
{% block content %}

<div class="container">
    <h1>List Users</h1>
    <table class="table" >
        <thead>
            <th>Id</th>
            <th>User Name</th>
            <th>Email</th>
        </thead>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.Username }}</td>
            <td>{{ user.email }}</td>

        </tr>
        {% endfor %}
    </table>
    <br><br>

</div>
{% endblock %}
